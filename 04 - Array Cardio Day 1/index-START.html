    const inventors = [
      { first: 'Albert', last: 'Einstein', year: 1879, passed: 1955 },          
      { first: 'Isaac', last: 'Newton', year: 1643, passed: 1727 },           
      { first: 'Galileo', last: 'Galilei', year: 1564, passed: 1642 },

    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's
    const fifteenthCenturyInventors = inventors.filter(inventor => inventor.year >= 1500 && inventor.year < 1600) // filter and return only aggregated data within 1500 and 1599
    console.table(fifteenthCenturyInventors);

    // Array.prototype.map()
    // 2. Give us an array of the inventors' first and last names
    const fullNameArray = inventors.map(inventors => inventors.first +" "+inventors.last); // .map to iterate through the array creating a new one
    console.table(fullNameArray);
  
    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest
    const oldestToYoungestArray = inventors.sort((a, b) => a.year > b.year ? 1: -1); // ternary bubble sort oldest to most current
    console.table(oldestToYoungestArray);

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live?
    const totalYearsLived = inventors.reduce((total, inventors) => total + (inventors.passed - inventors.year), 0); // callback =  total, initial value = 0, 
    console.log(totalYearsLived);



    // 5. Sort the inventors by years lived
    const sortByYearsLivedArray = inventors.sort((a, b) => {
      const currentPerson = a.passed - a.year; // currentPerson years lived
      const nextPerson = b.passed - b.year; // nextPerson years lived
      return currentPerson > nextPerson ? 1 : -1; // ternary bubble sort
    });

    console.table(sortByYearsLivedArray);
